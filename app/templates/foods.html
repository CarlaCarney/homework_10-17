{% extends 'base.html' %}

{% block content %}

<div class="title_area">
    <h1 class="main-title">Carla's Top 5 Brazilian Foods</h1>
</div>

{% for a in foods %}
<div class="card">
    <img src={{a.picture}} class="card-img" alt="">
    <div class="card-img-overlay">
        <h5 class="card-title">{{a.name}}</h5> 
    </div>
  </div>
{% endfor %}

{% endblock %}
